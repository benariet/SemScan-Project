<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#5B4FCF">
    <title>SemScan - Session Summary</title>
    <link rel="icon" type="image/png" href="/favicon.png">
    <link rel="apple-touch-icon" href="/assets/logo.png">
    <link rel="manifest" href="/manifest.json">
    <link rel="stylesheet" href="css/main.css?v=13">
    <style>
        body {
            background: #F5F5F5;
            min-height: 100vh;
            margin: 0;
        }

        /* Content area */
        .content {
            padding: 24px;
            max-width: 500px;
            margin: 0 auto;
        }

        /* Success Icon */
        .success-icon-container {
            text-align: center;
            margin: 32px 0;
        }

        .success-icon {
            width: 80px;
            height: 80px;
            background: #4CAF50;
            border-radius: 50%;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }

        .success-icon svg {
            width: 48px;
            height: 48px;
            fill: white;
        }

        .success-title {
            font-size: 24px;
            font-weight: bold;
            color: #212121;
            margin: 16px 0 8px 0;
            text-align: center;
        }

        .success-subtitle {
            font-size: 16px;
            color: #757575;
            text-align: center;
            margin: 0 0 32px 0;
        }

        /* Summary Card */
        .summary-card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            margin-bottom: 24px;
            overflow: hidden;
        }

        .summary-card-content {
            padding: 20px;
        }

        .summary-row {
            display: flex;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid #F0F0F0;
        }

        .summary-row:last-child {
            border-bottom: none;
        }

        .summary-row svg {
            width: 24px;
            height: 24px;
            fill: #5B4FCF;
            margin-right: 16px;
            flex-shrink: 0;
        }

        .summary-row-content {
            flex: 1;
        }

        .summary-label {
            font-size: 12px;
            color: #757575;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .summary-value {
            font-size: 16px;
            color: #212121;
            font-weight: 500;
            margin-top: 2px;
        }

        /* Attendee Count - Highlighted */
        .attendee-count {
            text-align: center;
            padding: 24px;
            background: linear-gradient(135deg, #E8F5E9 0%, #C8E6C9 100%);
            border-radius: 12px;
            margin-bottom: 24px;
        }

        .attendee-number {
            font-size: 48px;
            font-weight: bold;
            color: #2E7D32;
        }

        .attendee-label {
            font-size: 14px;
            color: #388E3C;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Buttons */
        .btn-primary {
            display: block;
            width: 100%;
            padding: 16px;
            background: linear-gradient(90deg, #5B4FCF 0%, #7B6BD6 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            text-transform: uppercase;
            cursor: pointer;
            text-decoration: none;
            text-align: center;
            margin-bottom: 12px;
        }

        .btn-secondary {
            display: block;
            width: 100%;
            padding: 16px;
            background: white;
            color: #5B4FCF;
            border: 2px solid #5B4FCF;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            text-transform: uppercase;
            cursor: pointer;
            text-decoration: none;
            text-align: center;
        }

        /* Canceled State */
        .canceled .success-icon {
            background: #FF9800;
        }

        .canceled .success-title {
            color: #E65100;
        }

        .canceled .attendee-count {
            background: linear-gradient(135deg, #FFF3E0 0%, #FFE0B2 100%);
        }

        .canceled .attendee-number {
            color: #E65100;
        }

        .canceled .attendee-label {
            color: #F57C00;
        }
    </style>
</head>
<body style="display: none;">
    <!-- Side Menu Overlay -->
    <div class="side-menu-overlay" id="menuOverlay"></div>

    <!-- Side Menu -->
    <div class="side-menu" id="sideMenu">
        <div class="side-menu-header">
            <h3 id="menuUserName">User</h3>
            <p id="menuUserEmail">user@bgu.ac.il</p>
        </div>
        <div class="side-menu-items">
            <a href="settings.html" class="side-menu-item">
                <svg viewBox="0 0 24 24" width="24" height="24"><path d="M19.14,12.94c0.04-0.31,0.06-0.63,0.06-0.94c0-0.31-0.02-0.63-0.06-0.94l2.03-1.58c0.18-0.14,0.23-0.41,0.12-0.61 l-1.92-3.32c-0.12-0.22-0.37-0.29-0.59-0.22l-2.39,0.96c-0.5-0.38-1.03-0.7-1.62-0.94L14.4,2.81c-0.04-0.24-0.24-0.41-0.48-0.41 h-3.84c-0.24,0-0.43,0.17-0.47,0.41L9.25,5.35C8.66,5.59,8.12,5.92,7.63,6.29L5.24,5.33c-0.22-0.08-0.47,0-0.59,0.22L2.74,8.87 C2.62,9.08,2.66,9.34,2.86,9.48l2.03,1.58C4.84,11.37,4.8,11.69,4.8,12s0.02,0.63,0.06,0.94l-2.03,1.58 c-0.18,0.14-0.23,0.41-0.12,0.61l1.92,3.32c0.12,0.22,0.37,0.29,0.59,0.22l2.39-0.96c0.5,0.38,1.03,0.7,1.62,0.94l0.36,2.54 c0.05,0.24,0.24,0.41,0.48,0.41h3.84c0.24,0,0.44-0.17,0.47-0.41l0.36-2.54c0.59-0.24,1.13-0.56,1.62-0.94l2.39,0.96 c0.22,0.08,0.47,0,0.59-0.22l1.92-3.32c0.12-0.22,0.07-0.47-0.12-0.61L19.14,12.94z M12,15.6c-1.98,0-3.6-1.62-3.6-3.6 s1.62-3.6,3.6-3.6s3.6,1.62,3.6,3.6S13.98,15.6,12,15.6z"/></svg>
                <span>Settings</span>
            </a>
            <div class="side-menu-divider"></div>
            <a href="#" class="side-menu-item" id="logoutMenuItem">
                <svg viewBox="0 0 24 24" width="24" height="24"><path d="M17 7l-1.41 1.41L18.17 11H8v2h10.17l-2.58 2.58L17 17l5-5zM4 5h8V3H4c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h8v-2H4V5z"/></svg>
                <span>Logout</span>
            </a>
        </div>
    </div>

    <!-- Header -->
    <header class="header header-with-nav">
        <button class="back-btn" onclick="window.location.href='presenter.html'">
            <svg viewBox="0 0 24 24"><path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"/></svg>
        </button>
        <h1 class="header-title">Session Summary</h1>
        <button class="menu-btn" id="menuBtn">
            <svg viewBox="0 0 24 24"><path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"/></svg>
        </button>
    </header>

    <!-- Main Content -->
    <div class="content" id="mainContent">
        <!-- Success Icon -->
        <div class="success-icon-container">
            <div class="success-icon">
                <svg viewBox="0 0 24 24"><path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z"/></svg>
            </div>
            <h2 class="success-title" id="summaryTitle">Session Completed</h2>
            <p class="success-subtitle" id="summarySubtitle">Your attendance session has been closed successfully.</p>
        </div>

        <!-- Attendee Count -->
        <div class="attendee-count">
            <div class="attendee-number" id="attendeeCount">0</div>
            <div class="attendee-label">Attendees Recorded</div>
        </div>

        <!-- Summary Card -->
        <div class="summary-card">
            <div class="summary-card-content">
                <!-- Slot Info -->
                <div class="summary-row" id="slotRow">
                    <svg viewBox="0 0 24 24"><path d="M19 3h-1V1h-2v2H8V1H6v2H5c-1.11 0-1.99.9-1.99 2L3 19c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm0 16H5V8h14v11zM9 10H7v2h2v-2zm4 0h-2v2h2v-2zm4 0h-2v2h2v-2zm-8 4H7v2h2v-2zm4 0h-2v2h2v-2zm4 0h-2v2h2v-2z"/></svg>
                    <div class="summary-row-content">
                        <div class="summary-label">Presentation Slot</div>
                        <div class="summary-value" id="slotInfo">-</div>
                    </div>
                </div>

                <!-- Opened At -->
                <div class="summary-row">
                    <svg viewBox="0 0 24 24"><path d="M11.99 2C6.47 2 2 6.48 2 12s4.47 10 9.99 10C17.52 22 22 17.52 22 12S17.52 2 11.99 2zM12 20c-4.42 0-8-3.58-8-8s3.58-8 8-8 8 3.58 8 8-3.58 8-8 8zm.5-13H11v6l5.25 3.15.75-1.23-4.5-2.67z"/></svg>
                    <div class="summary-row-content">
                        <div class="summary-label">Session Opened</div>
                        <div class="summary-value" id="openedAt">-</div>
                    </div>
                </div>

                <!-- Closed At -->
                <div class="summary-row">
                    <svg viewBox="0 0 24 24"><path d="M11.99 2C6.47 2 2 6.48 2 12s4.47 10 9.99 10C17.52 22 22 17.52 22 12S17.52 2 11.99 2zM12 20c-4.42 0-8-3.58-8-8s3.58-8 8-8 8 3.58 8 8-3.58 8-8 8zm.5-13H11v6l5.25 3.15.75-1.23-4.5-2.67z"/></svg>
                    <div class="summary-row-content">
                        <div class="summary-label">Session Closed</div>
                        <div class="summary-value" id="closedAt">-</div>
                    </div>
                </div>

                <!-- Duration -->
                <div class="summary-row">
                    <svg viewBox="0 0 24 24"><path d="M15 1H9v2h6V1zm-4 13h2V8h-2v6zm8.03-6.61l1.42-1.42c-.43-.51-.9-.99-1.41-1.41l-1.42 1.42C16.07 4.74 14.12 4 12 4c-4.97 0-9 4.03-9 9s4.02 9 9 9 9-4.03 9-9c0-2.12-.74-4.07-1.97-5.61zM12 20c-3.87 0-7-3.13-7-7s3.13-7 7-7 7 3.13 7 7-3.13 7-7 7z"/></svg>
                    <div class="summary-row-content">
                        <div class="summary-label">Duration</div>
                        <div class="summary-value" id="duration">-</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Action Buttons -->
        <a href="presenter.html" class="btn-primary">Back to Dashboard</a>
    </div>

    <script src="js/config.js?v=3"></script>
    <script src="js/utils.js?v=3"></script>
    <script>
        // Require authentication
        if (!Utils.isLoggedIn()) {
            window.location.replace('index.html');
            throw new Error('Not authenticated');
        }

        document.body.style.display = '';

        const username = Utils.getUsername();

        // Read URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const status = urlParams.get('status') || 'closed'; // 'closed' or 'canceled'
        const attendees = parseInt(urlParams.get('attendees') || '0', 10);
        const openedAt = urlParams.get('openedAt');
        const closedAt = urlParams.get('closedAt');
        const slotDay = urlParams.get('day');
        const slotDate = urlParams.get('date');

        // Setup side menu
        function setupMenu() {
            const menuBtn = document.getElementById('menuBtn');
            const menuOverlay = document.getElementById('menuOverlay');
            const sideMenu = document.getElementById('sideMenu');
            const logoutMenuItem = document.getElementById('logoutMenuItem');

            document.getElementById('menuUserName').textContent = username || 'User';
            document.getElementById('menuUserEmail').textContent = (username || 'user') + '@bgu.ac.il';

            menuBtn.addEventListener('click', () => {
                sideMenu.classList.add('open');
                menuOverlay.classList.add('open');
            });

            menuOverlay.addEventListener('click', () => {
                sideMenu.classList.remove('open');
                menuOverlay.classList.remove('open');
            });

            logoutMenuItem.addEventListener('click', (e) => {
                e.preventDefault();
                localStorage.clear();
                window.location.href = 'index.html';
            });
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            setupMenu();
            renderSummary();
        });

        function renderSummary() {
            // Set title based on status
            const mainContent = document.getElementById('mainContent');
            if (status === 'canceled') {
                mainContent.classList.add('canceled');
                document.getElementById('summaryTitle').textContent = 'Session Canceled';
                document.getElementById('summarySubtitle').textContent = 'Your attendance session was canceled. No records were saved.';
            }

            // Attendee count
            document.getElementById('attendeeCount').textContent = attendees;

            // Slot info
            if (slotDay && slotDate) {
                document.getElementById('slotInfo').textContent = `${decodeURIComponent(slotDay)} - ${decodeURIComponent(slotDate)}`;
            } else if (slotDate) {
                document.getElementById('slotInfo').textContent = decodeURIComponent(slotDate);
            } else {
                document.getElementById('slotRow').style.display = 'none';
            }

            // Opened at
            if (openedAt) {
                document.getElementById('openedAt').textContent = formatDateTime(decodeURIComponent(openedAt));
            }

            // Closed at
            const closedTime = closedAt ? decodeURIComponent(closedAt) : new Date().toISOString();
            document.getElementById('closedAt').textContent = formatDateTime(closedTime);

            // Calculate duration
            if (openedAt) {
                const openedDate = new Date(decodeURIComponent(openedAt));
                const closedDate = closedAt ? new Date(decodeURIComponent(closedAt)) : new Date();
                const durationMs = closedDate - openedDate;
                document.getElementById('duration').textContent = formatDuration(durationMs);
            } else {
                document.getElementById('duration').textContent = '-';
            }
        }

        function formatDateTime(isoString) {
            try {
                const date = new Date(isoString);
                if (isNaN(date.getTime())) {
                    return isoString; // Return as-is if parsing fails
                }
                const options = {
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric',
                    hour: 'numeric',
                    minute: '2-digit',
                    hour12: true
                };
                return date.toLocaleDateString('en-US', options).replace(',', ' at');
            } catch (e) {
                return isoString;
            }
        }

        function formatDuration(ms) {
            if (ms < 0) return '-';
            const minutes = Math.floor(ms / 60000);
            const hours = Math.floor(minutes / 60);
            const remainingMinutes = minutes % 60;

            if (hours > 0) {
                return `${hours}h ${remainingMinutes}m`;
            }
            return `${minutes} minutes`;
        }
    </script>
</body>
</html>
