<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#6200EE">
    <title>SemScan - Login</title>
    <link rel="icon" type="image/png" href="/favicon.png">
    <link rel="apple-touch-icon" href="/assets/logo.png">
    <link rel="manifest" href="/manifest.json">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/login.css?v=12">
</head>
<body>
    <div class="login-page">
        <div class="login-scroll">
            <!-- Logo in card - matches Android MaterialCardView -->
            <div class="login-logo-card">
                <img src="assets/logo.png" alt="SemScan" class="login-logo">
            </div>

            <!-- Title - matches Android 32sp bold purple -->
            <h1 class="login-title">SemScan</h1>

            <!-- Subtitle - matches Android gray_600 -->
            <p class="login-subtitle">Log in with your university username</p>

            <!-- Login Card - matches Android white card -->
            <div class="login-card">
                <form class="login-form" id="loginForm">
                    <!-- Session expired message -->
                    <div class="session-expired-msg hidden" id="sessionExpiredMsg">
                        Your session has expired. Please login again.
                    </div>

                    <!-- Error message -->
                    <div class="login-error hidden" id="loginError">
                        Invalid username or password
                    </div>

                    <!-- Username field with icon -->
                    <div class="form-group">
                        <div class="input-wrapper">
                            <svg class="input-icon" width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                                <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
                            </svg>
                            <input type="text" class="form-input" id="username" name="username" placeholder="Username" autocomplete="username" autocapitalize="none" required>
                        </div>
                    </div>

                    <!-- Password field with icon and toggle -->
                    <div class="form-group">
                        <div class="input-wrapper password-wrapper">
                            <svg class="input-icon" width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                                <path d="M18 8h-1V6c0-2.76-2.24-5-5-5S7 3.24 7 6v2H6c-1.1 0-2 .9-2 2v10c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V10c0-1.1-.9-2-2-2zm-6 9c-1.1 0-2-.9-2-2s.9-2 2-2 2 .9 2 2-.9 2-2 2zm3.1-9H8.9V6c0-1.71 1.39-3.1 3.1-3.1 1.71 0 3.1 1.39 3.1 3.1v2z"/>
                            </svg>
                            <input type="password" class="form-input" id="password" name="password" placeholder="Password" autocomplete="current-password" required>
                            <button type="button" class="password-toggle" id="passwordToggle" aria-label="Toggle password visibility">
                                <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                                    <path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z"/>
                                </svg>
                            </button>
                        </div>
                    </div>

                    <!-- Remember me checkbox -->
                    <div class="remember-me">
                        <label class="checkbox-label">
                            <input type="checkbox" id="rememberMe">
                            <span class="checkbox-custom"></span>
                            <span class="checkbox-text">Remember me</span>
                        </label>
                    </div>

                    <!-- Login button -->
                    <button type="submit" class="login-btn" id="loginBtn">
                        Log in
                    </button>
                </form>
            </div>

            <!-- WiFi Warning Banner - matches Android -->
            <div class="wifi-warning">
                <svg class="wifi-warning-icon" width="28" height="28" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M1 9l2 2c4.97-4.97 13.03-4.97 18 0l2-2C16.93 2.93 7.08 2.93 1 9zm8 8l3 3 3-3c-1.65-1.66-4.34-1.66-6 0zm-4-4l2 2c2.76-2.76 7.24-2.76 10 0l2-2C15.14 9.14 8.87 9.14 5 13z"/>
                </svg>
                <span class="wifi-warning-text">This app requires <strong>BGU-WIFI</strong> or <strong>just4visitors</strong> network.</span>
            </div>
        </div>
    </div>

    <!-- Loading overlay -->
    <div class="loading-overlay hidden" id="loadingOverlay">
        <div class="spinner"></div>
    </div>

    <script src="js/config.js?v=101"></script>
    <script src="js/utils.js?v=101"></script>
    <script src="js/api.js?v=101"></script>
    <script>
        Logger.pageLoad('Login');

        // Force logout if ?logout=1 is in URL (clears localStorage)
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('logout') === '1') {
            Logger.info('FORCE_LOGOUT', 'Clearing all session data');
            localStorage.clear();
            window.location.href = 'index.html';
        }

        // Check if already logged in
        Logger.debug('AUTH_CHECK', 'Checking if already logged in...');
        if (Utils.isLoggedIn()) {
            Logger.info('AUTH_CHECK', 'Already logged in, redirecting to home');
            window.location.href = 'home.html';
        }

        // Show session expired message if redirected
        const params = Utils.getQueryParams();
        Logger.debug('INIT', 'Query params:', params);
        if (params.expired === '1') {
            Logger.info('SESSION', 'Showing session expired message');
            document.getElementById('sessionExpiredMsg').classList.remove('hidden');
        }

        // Remember Me - load saved username
        const rememberedUsername = localStorage.getItem('remembered_username');
        const rememberMeCheckbox = document.getElementById('rememberMe');
        if (rememberedUsername) {
            document.getElementById('username').value = rememberedUsername;
            rememberMeCheckbox.checked = true;
            Logger.debug('REMEMBER_ME', 'Loaded remembered username');
        }

        // Password toggle
        const passwordInput = document.getElementById('password');
        const passwordToggle = document.getElementById('passwordToggle');
        passwordToggle.addEventListener('click', () => {
            const type = passwordInput.type === 'password' ? 'text' : 'password';
            passwordInput.type = type;
            Logger.debug('UI', `Password visibility: ${type}`);
        });

        // Form submission
        const loginForm = document.getElementById('loginForm');
        const loginBtn = document.getElementById('loginBtn');
        const loginError = document.getElementById('loginError');

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            Logger.userAction('Login form submitted');

            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;

            Logger.info('LOGIN', `Attempting login for: ${username}`);

            if (!username || !password) {
                Logger.warn('LOGIN', 'Missing username or password');
                loginError.textContent = 'Please enter username and password';
                loginError.classList.remove('hidden');
                return;
            }

            // Show loading
            loginBtn.classList.add('loading');
            loginBtn.disabled = true;
            loginError.classList.add('hidden');

            try {
                Logger.info('LOGIN', 'Calling API.login...');
                const response = await API.login(username, password);
                Logger.info('LOGIN_SUCCESS', 'Login successful', {
                    hasToken: !!response.token,
                    hasUser: !!response.user,
                    firstTime: response.firstTime
                });

                // Clear old session data first
                localStorage.removeItem(CONFIG.SESSION_KEY);
                localStorage.removeItem(CONFIG.USERNAME_KEY);
                localStorage.removeItem(CONFIG.USER_DATA_KEY);
                localStorage.removeItem('bgu_username');
                localStorage.removeItem('user_data');

                // Store new session
                localStorage.setItem(CONFIG.SESSION_KEY, response.token || 'authenticated');
                localStorage.setItem(CONFIG.USERNAME_KEY, response.username || username.toLowerCase());
                if (response.user) {
                    localStorage.setItem(CONFIG.USER_DATA_KEY, JSON.stringify(response.user));
                    Logger.debug('LOGIN', 'User data stored:', response.user);
                }

                // Handle Remember Me
                if (document.getElementById('rememberMe').checked) {
                    localStorage.setItem('remembered_username', username.toLowerCase());
                    Logger.debug('REMEMBER_ME', 'Username saved');
                } else {
                    localStorage.removeItem('remembered_username');
                    Logger.debug('REMEMBER_ME', 'Username cleared');
                }

                // Check if first-time user (same as Android FirstTimeSetupActivity)
                if (response.firstTime === true) {
                    localStorage.setItem('setup_completed', 'false');
                    Logger.info('LOGIN', 'First-time user, redirecting to first-time-setup.html...');
                    window.location.href = 'first-time-setup.html';
                } else {
                    localStorage.setItem('setup_completed', 'true');
                    Logger.info('LOGIN', 'Returning user, redirecting to home...');
                    window.location.href = 'home.html';
                }

            } catch (error) {
                Logger.warn('LOGIN_FAILED', 'Login failed', { message: error.message });
                loginError.textContent = error.message || 'Login failed. Please check your credentials.';
                loginError.classList.remove('hidden');
            } finally {
                loginBtn.classList.remove('loading');
                loginBtn.disabled = false;
            }
        });

        // Clear error on input
        document.getElementById('username').addEventListener('input', () => {
            loginError.classList.add('hidden');
        });
        document.getElementById('password').addEventListener('input', () => {
            loginError.classList.add('hidden');
        });

        // Global error handlers
        window.onerror = function(msg, url, lineNo, columnNo, error) {
            Logger.error('GLOBAL_ERROR', msg, { url, lineNo, columnNo, stack: error?.stack });
            return false;
        };
        window.onunhandledrejection = function(event) {
            Logger.error('UNHANDLED_REJECTION', event.reason?.message || 'Promise rejected', { reason: event.reason });
        };

        Logger.pageReady('Login');
    </script>
</body>
</html>
