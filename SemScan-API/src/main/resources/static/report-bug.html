<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#5B4FCF">
    <title>SemScan - Report Bug</title>
    <link rel="icon" type="image/png" href="/favicon.png">
    <link rel="apple-touch-icon" href="/assets/logo.png">
    <link rel="manifest" href="/manifest.json">
    <link rel="stylesheet" href="css/main.css?v=13">
    <style>
        .container {
            padding: 24px;
            max-width: 500px;
            margin: 0 auto;
        }

        .form-card {
            background: white;
            border-radius: 16px;
            padding: 24px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
        }

        .form-input,
        .form-textarea,
        .form-select {
            width: 100%;
            padding: 14px 16px;
            border: 1px solid #ddd;
            border-radius: 12px;
            font-size: 16px;
            background: #f9f9f9;
            box-sizing: border-box;
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        .form-input:focus,
        .form-textarea:focus,
        .form-select:focus {
            outline: none;
            border-color: #5B4FCF;
            box-shadow: 0 0 0 3px rgba(91, 79, 207, 0.1);
            background: white;
        }

        .form-textarea {
            min-height: 150px;
            resize: vertical;
        }

        .form-hint {
            font-size: 12px;
            color: #666;
            margin-top: 6px;
        }

        .btn-submit {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #5B4FCF 0%, #7B6BD6 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-top: 8px;
            transition: opacity 0.2s, transform 0.1s;
        }

        .btn-submit:active {
            transform: scale(0.98);
        }

        .btn-submit:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .info-box {
            background: #E3F2FD;
            border-left: 4px solid #2196F3;
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            color: #1565C0;
        }

        .char-count {
            text-align: right;
            font-size: 12px;
            color: #999;
            margin-top: 4px;
        }
    </style>
</head>
<body style="display: none;">
    <!-- Header -->
    <header class="header header-with-nav">
        <button class="back-btn" onclick="history.back()">
            <svg viewBox="0 0 24 24"><path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"/></svg>
        </button>
        <h1 class="header-title">Report Bug</h1>
        <div style="width: 40px;"></div>
    </header>

    <div class="container">
        <div class="info-box">
            Help us improve SemScan by reporting any bugs or problems you encounter.
        </div>

        <div class="form-card">
            <!-- Category -->
            <div class="form-group">
                <label class="form-label">Category</label>
                <select class="form-select" id="category">
                    <option value="bug">Bug / Error</option>
                    <option value="ui">UI / Display Issue</option>
                    <option value="feature">Feature Request</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <!-- Subject -->
            <div class="form-group">
                <label class="form-label">Subject</label>
                <input type="text" class="form-input" id="subject" placeholder="Brief description of the issue" maxlength="100">
                <div class="char-count"><span id="subjectCount">0</span>/100</div>
            </div>

            <!-- Description -->
            <div class="form-group">
                <label class="form-label">Description</label>
                <textarea class="form-textarea" id="description" placeholder="Please describe the issue in detail. Include steps to reproduce if possible." maxlength="2000"></textarea>
                <div class="char-count"><span id="descCount">0</span>/2000</div>
                <div class="form-hint">Include what you expected vs what actually happened</div>
            </div>

            <button class="btn-submit" id="btnSubmit">Submit Report</button>
        </div>
    </div>

    <!-- Loading overlay -->
    <div class="loading-overlay hidden" id="loadingOverlay">
        <div class="spinner"></div>
    </div>

    <!-- Toast container -->
    <div class="toast-container"></div>

    <script src="js/config.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/api.js"></script>
    <script>
        // Require authentication
        if (!Utils.isLoggedIn()) {
            window.location.replace('index.html');
            throw new Error('Not authenticated');
        }

        document.body.style.display = '';

        const username = Utils.getUsername();

        document.addEventListener('DOMContentLoaded', () => {
            // Character counters
            document.getElementById('subject').addEventListener('input', (e) => {
                document.getElementById('subjectCount').textContent = e.target.value.length;
            });

            document.getElementById('description').addEventListener('input', (e) => {
                document.getElementById('descCount').textContent = e.target.value.length;
            });

            // Submit button
            document.getElementById('btnSubmit').addEventListener('click', submitReport);
        });

        async function submitReport() {
            const category = document.getElementById('category').value;
            const subject = document.getElementById('subject').value.trim();
            const description = document.getElementById('description').value.trim();

            // Validation
            if (!subject) {
                Utils.showToast('Please enter a subject', 'error');
                return;
            }
            if (!description) {
                Utils.showToast('Please enter a description', 'error');
                return;
            }

            Utils.showLoading();
            document.getElementById('btnSubmit').disabled = true;

            try {
                // Build report data
                const reportData = {
                    category: category,
                    subject: subject,
                    description: description,
                    username: username,
                    platform: 'Web App',
                    browser: navigator.userAgent,
                    url: window.location.href,
                    timestamp: new Date().toISOString()
                };

                // Send to API
                await API.post('/support/report-bug', reportData);

                Utils.showToast('Bug report submitted successfully!', 'success');

                // Go back after short delay
                setTimeout(() => {
                    history.back();
                }, 1500);

            } catch (error) {
                Utils.showToast('Failed to submit report: ' + error.message, 'error');
                document.getElementById('btnSubmit').disabled = false;
            } finally {
                Utils.hideLoading();
            }
        }
    </script>
</body>
</html>
