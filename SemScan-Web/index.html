<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#1976D2">
    <title>SemScan - Login</title>
    <link rel="stylesheet" href="css/main.css?v=2">
    <link rel="stylesheet" href="css/login.css?v=2">
</head>
<body>
    <div class="login-page">
        <div class="login-header">
            <img src="assets/logo.svg" alt="SemScan" class="login-logo" onerror="this.style.display='none'">
            <h1 class="login-title">SemScan</h1>
            <p class="login-subtitle">Seminar Attendance System</p>
        </div>

        <div class="login-card">
            <form class="login-form" id="loginForm">
                <!-- Session expired message -->
                <div class="session-expired-msg hidden" id="sessionExpiredMsg">
                    Your session has expired. Please login again.
                </div>

                <!-- Error message -->
                <div class="login-error hidden" id="loginError">
                    Invalid username or password
                </div>

                <div class="form-group">
                    <label class="form-label" for="username">BGU Username</label>
                    <input
                        type="text"
                        class="form-input"
                        id="username"
                        name="username"
                        placeholder="e.g., johndoe"
                        autocomplete="username"
                        autocapitalize="none"
                        required
                    >
                </div>

                <div class="form-group">
                    <label class="form-label" for="password">Password</label>
                    <div class="password-wrapper">
                        <input
                            type="password"
                            class="form-input"
                            id="password"
                            name="password"
                            placeholder="Enter your password"
                            autocomplete="current-password"
                            required
                        >
                        <button type="button" class="password-toggle" id="passwordToggle" aria-label="Toggle password visibility">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                                <path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z"/>
                            </svg>
                        </button>
                    </div>
                </div>

                <div class="remember-me">
                    <label class="checkbox-label">
                        <input type="checkbox" id="rememberMe">
                        <span class="checkbox-custom"></span>
                        <span class="checkbox-text">Remember me</span>
                    </label>
                </div>

                <button type="submit" class="btn btn-primary btn-block login-btn" id="loginBtn">
                    Login
                </button>

                <div class="login-footer">
                    <p>Use your BGU credentials</p>
                </div>
            </form>
        </div>
    </div>

    <!-- Loading overlay -->
    <div class="loading-overlay hidden" id="loadingOverlay">
        <div class="spinner"></div>
    </div>

    <script src="js/config.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/api.js"></script>
    <script>
        Logger.pageLoad('Login');

        // Check if already logged in
        Logger.debug('AUTH_CHECK', 'Checking if already logged in...');
        if (Utils.isLoggedIn()) {
            Logger.info('AUTH_CHECK', 'Already logged in, redirecting to presenter');
            window.location.href = 'home.html';
        }

        // Show session expired message if redirected
        const params = Utils.getQueryParams();
        Logger.debug('INIT', 'Query params:', params);
        if (params.expired === '1') {
            Logger.info('SESSION', 'Showing session expired message');
            document.getElementById('sessionExpiredMsg').classList.remove('hidden');
        }

        // Remember Me - load saved username
        const rememberedUsername = localStorage.getItem('remembered_username');
        const rememberMeCheckbox = document.getElementById('rememberMe');
        if (rememberedUsername) {
            document.getElementById('username').value = rememberedUsername;
            rememberMeCheckbox.checked = true;
            Logger.debug('REMEMBER_ME', 'Loaded remembered username');
        }

        // Password toggle
        const passwordInput = document.getElementById('password');
        const passwordToggle = document.getElementById('passwordToggle');
        passwordToggle.addEventListener('click', () => {
            const type = passwordInput.type === 'password' ? 'text' : 'password';
            passwordInput.type = type;
            Logger.debug('UI', `Password visibility: ${type}`);
        });

        // Form submission
        const loginForm = document.getElementById('loginForm');
        const loginBtn = document.getElementById('loginBtn');
        const loginError = document.getElementById('loginError');

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            Logger.userAction('Login form submitted');

            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;

            Logger.info('LOGIN', `Attempting login for: ${username}`);

            if (!username || !password) {
                Logger.warn('LOGIN', 'Missing username or password');
                loginError.textContent = 'Please enter username and password';
                loginError.classList.remove('hidden');
                return;
            }

            // Show loading
            loginBtn.classList.add('loading');
            loginBtn.disabled = true;
            loginError.classList.add('hidden');

            try {
                Logger.info('LOGIN', 'Calling API.login...');
                const response = await API.login(username, password);
                Logger.info('LOGIN_SUCCESS', 'Login successful', {
                    hasToken: !!response.token,
                    hasUser: !!response.user
                });

                // Store session
                localStorage.setItem(CONFIG.SESSION_KEY, response.token || 'authenticated');
                localStorage.setItem(CONFIG.USERNAME_KEY, response.username || username.toLowerCase());
                if (response.user) {
                    localStorage.setItem(CONFIG.USER_DATA_KEY, JSON.stringify(response.user));
                    Logger.debug('LOGIN', 'User data stored:', response.user);
                }

                // Handle Remember Me
                if (document.getElementById('rememberMe').checked) {
                    localStorage.setItem('remembered_username', username.toLowerCase());
                    Logger.debug('REMEMBER_ME', 'Username saved');
                } else {
                    localStorage.removeItem('remembered_username');
                    Logger.debug('REMEMBER_ME', 'Username cleared');
                }

                Logger.info('LOGIN', 'Redirecting to presenter page...');
                // Redirect to presenter page
                window.location.href = 'home.html';

            } catch (error) {
                Logger.error('LOGIN_FAILED', 'Login failed', {
                    message: error.message,
                    stack: error.stack
                });
                loginError.textContent = error.message || 'Login failed. Please check your credentials.';
                loginError.classList.remove('hidden');
            } finally {
                loginBtn.classList.remove('loading');
                loginBtn.disabled = false;
            }
        });

        // Clear error on input
        document.getElementById('username').addEventListener('input', () => {
            loginError.classList.add('hidden');
        });
        document.getElementById('password').addEventListener('input', () => {
            loginError.classList.add('hidden');
        });

        // Global error handlers
        window.onerror = function(msg, url, lineNo, columnNo, error) {
            Logger.error('GLOBAL_ERROR', msg, { url, lineNo, columnNo, stack: error?.stack });
            return false;
        };
        window.onunhandledrejection = function(event) {
            Logger.error('UNHANDLED_REJECTION', event.reason?.message || 'Promise rejected', { reason: event.reason });
        };

        Logger.pageReady('Login');
    </script>
</body>
</html>
