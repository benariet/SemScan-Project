# Gmail SMTP Settings:
# NOTE: For security, email credentials should be set via environment variables
# Set these environment variables before running the application:
#   SPRING_MAIL_USERNAME=your-email@gmail.com
#   SPRING_MAIL_PASSWORD=your-app-password
#   SPRING_MAIL_FROM=SemScan Attendance System <your-email@gmail.com>
#
# Or create a local application-local.properties file (not committed to git) with:
#   spring.mail.username=your-email@gmail.com
#   spring.mail.password=your-app-password
#   spring.mail.from=SemScan Attendance System <your-email@gmail.com>
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${SPRING_MAIL_USERNAME:talbnwork@gmail.com}
spring.mail.password=${SPRING_MAIL_PASSWORD:gaazuvoqrucrflbd}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000
# From email address (set via environment variable SPRING_MAIL_FROM)
spring.mail.from=${SPRING_MAIL_FROM:SemScan Attendance System <noreply@semscan.com>}

# =============================================
# APPLICATION INFO
# =============================================
app.name=SemScan API
app.version=1.0.0
app.description=SemScan Attendance System API

