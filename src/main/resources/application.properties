# SemScan API Configuration

# Include Global Configuration
spring.config.import=optional:classpath:application-global.properties

# Server Configuration
server.port=8080
server.servlet.context-path=/

# Application Configuration
spring.application.name=SemScan-API
app.name=SemScan Attendance System
app.version=1.0.0

# BGU SOAP Authentication Configuration
bgu.auth.soap.url=https://w3.bgu.ac.il/BguAuthWebService/AuthenticationProvider.asmx

# JWT Configuration
jwt.secret=SemScan-API-JWT-Secret-Key-2024-BGU-University-Authentication-Token-Change-In-Production
jwt.expiration=86400000
# Connect to the SSH Tunnel (Local port 3307 -> Server)
# Database credentials loaded from environment variables for security
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://127.0.0.1:3307/semscan_db?useSSL=false&serverTimezone=Asia/Jerusalem&allowPublicKeyRetrieval=true}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:semscan_admin}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# HikariCP Connection Pool Configuration
# Fix transaction timeout issues by increasing connection and query timeouts
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.leak-detection-threshold=60000
spring.datasource.hikari.connection-test-query=SELECT 1

# Hibernate/JPA Query Timeout Configuration
# Set query timeout to prevent transactions from hanging indefinitely
spring.jpa.properties.hibernate.jdbc.time_zone=Asia/Jerusalem
spring.jpa.properties.javax.persistence.query.timeout=60000
spring.jpa.properties.hibernate.query.timeout=60
spring.jpa.properties.hibernate.jdbc.batch_size=20

# JPA/Hibernate Configuration
# Using 'update' to allow Hibernate to modify database schema for testing
# The database schema is managed manually via database-schema-ddl.sql
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true

# Logging Configuration
logging.level.edu.bgu.semscanapi=INFO
logging.level.org.springframework.web=INFO
logging.level.org.springframework.boot=INFO
logging.level.org.springframework.context=INFO
logging.level.org.springframework.security=INFO
logging.level.org.hibernate.SQL=WARN
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=WARN

# Logging File Configuration
# NOTE: File logging (file name, rotation, etc.) is configured in logback-spring.xml
# Only keeping pattern configuration here as it doesn't conflict
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n

# Console Logging Pattern
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n

# Logging Levels for specific packages
logging.level.org.springframework.web.filter.CommonsRequestLoggingFilter=INFO
logging.level.org.springframework.web.servlet.DispatcherServlet=INFO

# Spring Session Configuration (disabled - no session storage needed)

# Management endpoints
management.endpoints.web.exposure.include=health,info,loggers
management.endpoint.health.show-details=always
management.endpoint.loggers.enabled=true

# Disable mail health check to prevent startup failure when email is not configured
management.health.mail.enabled=false

# DevTools Configuration
spring.devtools.restart.enabled=false
spring.devtools.livereload.enabled=false

# Swagger/OpenAPI Configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true
springdoc.api-docs.enabled=true
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.tryItOutEnabled=true
springdoc.swagger-ui.filter=true
springdoc.swagger-ui.displayRequestDuration=true
springdoc.swagger-ui.displayOperationId=true

SERVER_PORT=8080
SERVER_ADDRESS=0.0.0.0

