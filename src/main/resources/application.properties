# SemScan API Configuration

# Server Configuration
server.port=8080
server.servlet.context-path=/

# Application Configuration
spring.application.name=SemScan-API
app.name=SemScan Attendance System
app.version=1.0.0

# Database Configuration (will be added later)
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/semscan_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true

# Logging Configuration
logging.level.edu.bgu.semscanapi=INFO
logging.level.org.springframework.web=INFO
logging.level.org.springframework.boot=INFO
logging.level.org.springframework.context=INFO
logging.level.org.springframework.security=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Logging File Configuration
logging.file.name=logs/semscan-api.log
logging.file.max-size=10MB
logging.file.max-history=30
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n

# Console Logging Pattern
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n

# Logging Levels for specific packages
logging.level.org.springframework.web.filter.CommonsRequestLoggingFilter=DEBUG
logging.level.org.springframework.web.servlet.DispatcherServlet=DEBUG

# Spring Session Configuration (disabled - no session storage needed)

# Management endpoints
management.endpoints.web.exposure.include=health,info,loggers
management.endpoint.health.show-details=always
management.endpoint.loggers.enabled=true

# DevTools Configuration
spring.devtools.restart.enabled=false
spring.devtools.livereload.enabled=false
