# SemScan API Configuration

# Server Configuration
server.port=8080
server.servlet.context-path=/

# Application Configuration
spring.application.name=SemScan-API
app.name=SemScan Attendance System
app.version=1.0.0

# Database Configuration (will be added later)
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/semscan_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true

# Logging Configuration
logging.level.edu.bgu.semscanapi=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.boot=DEBUG
logging.level.org.springframework.context=DEBUG

# Spring Session Configuration (disabled - no session storage needed)

# Management endpoints
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always
