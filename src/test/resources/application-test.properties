# Test Profile Configuration
# This profile uses the server database for tests

# Use server database via SSH tunnel (localhost:3307)
# SSH tunnel: ssh -L 3307:127.0.0.1:3306 webmaster@132.72.50.53
# Local port 3307 is forwarded to remote MySQL server
# Using semscan_admin user (same as DataGrip configuration)
spring.datasource.url=jdbc:mysql://127.0.0.1:3307/semscan_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=semscan_admin
spring.datasource.password=TAL1234
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Configuration (same as production)
spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Disable mail auto-configuration (tests don't need to send emails)
