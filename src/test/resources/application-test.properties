# Test Profile Configuration
# This profile is used when running tests to avoid database connections

# Use in-memory H2 database for tests (if needed)
# spring.datasource.url=jdbc:h2:mem:testdb
# spring.datasource.driver-class-name=org.h2.Driver
# spring.datasource.username=sa
# spring.datasource.password=

# Disable JPA auto-configuration for faster test startup
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration,org.springframework.boot.autoconfigure.orm.jpa.HibernateJpaAutoConfiguration

# Disable mail auto-configuration
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.mail.MailSenderAutoConfiguration

# Reduce logging during tests
logging.level.edu.bgu.semscanapi=WARN
logging.level.org.springframework=WARN
logging.level.org.hibernate=WARN

# Disable SQL logging during tests
spring.jpa.show-sql=false

