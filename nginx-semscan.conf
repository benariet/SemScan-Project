# Nginx configuration for SemScan API
# This configuration sets up HTTPS on standard port 443 to eliminate browser warnings
# The application runs on port 8080, and nginx forwards requests to it

server {
    listen 80;
    listen [::]:80;
    server_name 132.72.50.53;
    
    # Redirect all HTTP traffic to HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name 132.72.50.53;

    # SSL Certificate Configuration
    # IMPORTANT: Replace these paths with your actual SSL certificate paths
    # You can obtain free SSL certificates from Let's Encrypt using certbot
    ssl_certificate /etc/ssl/certs/semscan-api.crt;
    ssl_certificate_key /etc/ssl/private/semscan-api.key;
    
    # SSL Configuration - Security Best Practices
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Security Headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Logging
    access_log /var/log/nginx/semscan-api-access.log;
    error_log /var/log/nginx/semscan-api-error.log;

    # Client body size limit (for file uploads)
    client_max_body_size 50M;

    # Proxy settings
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Host $host;
    proxy_set_header X-Forwarded-Port $server_port;

    # Timeouts
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;

    # Forward all requests to the Spring Boot application on port 8080
    location / {
        proxy_pass http://127.0.0.1:8080;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # Health check endpoint (optional)
    location /health {
        proxy_pass http://127.0.0.1:8080/actuator/health;
        access_log off;
    }
}

